<!DOCTYPE html>
<html>
<head>
	<title>Campus Eats</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="campuseats.css">
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:700" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-default">
			<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			    	<span class="icon-bar"></span>
			    </button>
				<a class="navbar-brand" href="#"></span>  Campus Eats</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar">
					<li><a href="#">About</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Log Out</a></li>
				</ul>
			</div>
		</div>
	</nav>
  <div class="container">
    <div class="jumbotron">
      <h1>Order Form</h1>
      <div class="form-group">
        <label for="orderName">Name</label>
        <input type="name" class="form-control" id="orderName" placeholder="What is the name on the order?">
      </div>
      <div class="form-group">
        <label for="orderLocation">Order Location</label>
        <input type="location" class="form-control" id="orderLocation" placeholder="Where did you order from?">
      </div>
      <div class="form-group">
        <label for="deliveryLocation">Delivery Location</label>
        <input type="location" class="form-control" id="deliveryLocation" placeholder="Where is this order being delivered?">
      </div>
      <div class="form-group">
        <label for="comments">Comments</label>
        <input type="text" class="form-control" id="comments" placeholder="Is there anything else the courier should know?">
      </div>
    </div>
    <div>
      <button type="button" class="btn btn-secondary" data-dismiss="cancelOrder">Cancel</button>
      <button type="button" class="btn btn-primary">Submit</button>
    </div>
  </div>

	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
